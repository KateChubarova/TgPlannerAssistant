repos:
  # Базовые хуки от pre-commit
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace      # убирает пробелы в конце строк
      - id: end-of-file-fixer        # гарантирует перевод строки в конце файла
      - id: check-yaml               # проверяет валидность yaml

  # Форматирование кода black
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3  # у тебя 3.12 – этого достаточно

  # isort — сортировка импортов
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
        language_version: python3

  # Ruff — линтер (можно вместо flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: ["--fix"]   # по возможности сразу чинит
        language_version: python3
